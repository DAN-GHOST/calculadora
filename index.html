<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/styles.css">
    <link rel="icon" href="./img/calculator-icon_34473.png" alt="Es uan imagen con estilo cartton. Esta es una imgane con dos secciones. La primera es una cuadricula de color negro que hace refenrecia a la pantalla de operaciones y la segunda tiene tres sub cuadricula que hacen referencia a los botones de la calculadora.">
    <title>calculadora</title>
</head>
<body>
    <div class="contenedor_principal">
        <div class="contenedor_pantallas">
            <div class="pantalla_operaciones">
                <p class="txtMostrarSelecionesAOperar"></p>
            </div>
            <div class="pantalla_resultado">
                <p class="txtMostrarSolucion"></p>
            </div>
        </div>
        <div class="contenedor_pincipal_botones">
            <div class="contenedor_botones">
                <div class="contenedor_fila_botones_c_x">
                    <div class="boton_c_borra_todo">
                        <button class="btn" value="clean_all">C</button>
                    </div>
                    <div class="boton_x_borra_un_elemento">
                        <button class="btn" value="clean_une"><img src="./img/eliminar.png"  height ="20px" width="20px" alt="Es uan imagen con estilo cartton. que es un cajon con un simbolo que sifnifica elimiar y dicho cajon tiene una forma de direcciÃ³n a la izquierda, dando entender que es para eliminar algo o una cantidad de algo."/></button>
                    </div>
                </div>
                <div class="contenedor_botones">
                    <div class="contenedor_botnes_row">
                        <div class="contenedor_numeros_y_punto_e_igual">
                            <div class="columna_1">
                                <div class="numero_7">
                                    <button class="btn" value="7">7</button>
                                </div>
                                <div class="numero_4">
                                    <button class="btn" value="4">4</button>
                                </div>
                                <div class="numero_1">
                                    <button class="btn" value="1">1</button>
                                </div>
                                <div class="numero_0">
                                    <button class="btn" value="0">0</button>
                                </div>
                            </div>
                            <div class="columna_2">
                                <div class="numero_8">
                                    <button class="btn" value="8">8</button>
                                </div>
                                <div class="numero_5">
                                    <button class="btn" value="5">5</button>
                                </div>
                                <div class="numero_2">
                                    <button class="btn" value="2">2</button>
                                </div>
                                <div class="punto">
                                    <button class="btn" value=".">.</button>
                                </div>
                            </div>
                            <div class="columna_3">
                                <div class="numero_9">
                                    <button class="btn" value="9">9</button>
                                </div>
                                <div class="numero_6">
                                    <button class="btn" value="6">6</button>
                                </div>
                                <div class="numero_3">
                                    <button class="btn" value="3">3</button>
                                </div>
                                <div class="igual">
                                    <button class="btn" value="=">=</button>
                                </div>
                            </div>                
                        </div>
                        <div class="contenedor_columna_operaciones">
                            <div class="dividir">
                                <button class="btn" value="/">/</button>
                            </div>
                            <div class="multiplicar">
                                <button class="btn" value="x">x</button>
                            </div>
                            <div class="restar">
                                <button class="btn" value="-">-</button>
                            </div>
                            <div class="sumar">
                                <button class="btn" value="+">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./logic.js/script.js"></script> 
</body>
</html>

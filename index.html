<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/styles.css">
    <title>calculadora</title>
</head>
<body>
    <div class="contenedor_principal contenedor">
        <div class="contenedor_pantallas contenedor">
            <div class="pantalla_operaciones contenedor">
                <p>2*3+5*2</p>
            </div>
            <div class="pantalla_resultado contenedor">
                <p>=16</p>
            </div>
        </div>
        <div class="contenedor_pincipal_botones contenedor">
            <div class="contenedor_botones contenedor">
                <div class="contenedor_fila_botones_c_x contenedor">
                    <div class="boton_c_borra_todo contenedor">
                        <p>C</p>
                    </div>
                    <div class="boton_x_borra_un_elemento contenedor">
                        <p>|X></p>
                    </div>
                </div>
                <div class="contenedor_botones">
                    <div class="contenedor_botnes_row">
                        <div class="contenedor_numeros_y_punto_e_igual contenedor">
                            <div class="columna_1 contenedor">
                                <div class="numero_7 contenedor">
                                    <p>7</p>
                                </div>
                                <div class="numero_4 contenedor">
                                    <p>4</p>
                                </div>
                                <div class="numero_1 contenedor">
                                    <p>1</p>
                                </div>
                                <div class="numero_0 contenedor">
                                    <p>0</p>
                                </div>
                            </div>
                            <div class="columna_2 contenedor">
                                <div class="numero_8 contenedor">
                                    <p>8</p>
                                </div>
                                <div class="numero_5 contenedor">
                                    <p>5</p>
                                </div>
                                <div class="numero_2 contenedor">
                                    <p>2</p>
                                </div>
                                <div class="punto contenedor">
                                    <p>.</p>
                                </div>
                            </div>
                            <div class="columna_3 contenedor">
                                <div class="numero_9 contenedor">
                                    <p>9</p>
                                </div>
                                <div class="numero_6 contenedor">
                                    <p>6</p>
                                </div>
                                <div class="numero_3 contenedor">
                                    <p>3</p>
                                </div>
                                <div class="igual contenedor">
                                    <p>=</p>
                                </div>
                            </div>                
                        </div>
                        <div class="contenedor_columna_operaciones contenedor">
                            <div class="dividir contenedor">
                                <p>/</p>
                            </div>
                            <div class="multiplicar contenedor">
                                <p>x</p>
                            </div>
                            <div class="restar contenedor">
                                <p>-</p>
                            </div>
                            <div class="sumar contenedor">
                                <p>+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./logic.js/script.js"></script> 
</body>
</html>
